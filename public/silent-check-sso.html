<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Silent Check SSO</title>
  </head>
  <body>
    <script>
      (function () {
        try {
          window.parent.postMessage(window.location.href, window.location.origin);
        } catch (err) {
          console.error('silent-check-sso postMessage failed', err);
        }
      })();
    </script>
  </body>
</html>
